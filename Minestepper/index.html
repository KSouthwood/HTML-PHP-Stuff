<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Minestepper</title>

		<link href="css/bootstrap-theme.css" rel="stylesheet"/>
		<link href="css/bootstrap.css" rel="stylesheet"/>
		<link href="css/styles.css" rel="stylesheet" />

		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/scripts.js"></script>
	</head>

	<body onload="initialize()">
		<div class="container-fluid">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1 class="text-center">Minestepper</h1>
					<p class="text-center">
						Can you clear the minefield without stepping on a mine? Click a square to clear it.
						Hold CTRL to flag a square as a mine, possibly a mine, or unknown status.
					</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-2">
				<div class="panel panel-primary">
					<p class="panel-heading h1 text-center">
						Mines Left
					</p>
					<p id="mines" class="panel-body h1 text-center">
						0
					</p>
					<!-- TODO - add instructions on play?? -->
				</div>
			</div>

			<div class="col-md-6 text-center">
				<canvas id="gameboard"></canvas>
			</div>

			<div class="col-md-2">
				<div class="panel panel-primary">
					<p class="panel-heading h1 text-center">
						Settings
					</p>
					<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-10">
							<div class="panel panel-default">
								<p class="panel-heading h4 text-center">
									Difficulty
								</p>
								<div class="text-center">
									<button type="button" id="easy" class="btn btn-default" onclick="changeDiff()">
										Easy
									</button>
									<button type="button" id="stnd" class="btn btn-primary btn-default" onclick="changeDiff()">
										Standard
									</button>
									<button type="button" id="diff" class="btn btn-default" onclick="changeDiff()">
										Difficult
									</button>
								</div>
							</div>
							<div class="panel panel-default">
								<p class="panel-heading h4 text-center">
									Minefield Size
								</p>
								<div class="input-group">
									<input type="number" class="form-control" value="10" id="size">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button" onclick="changeSize()">
											Change
										</button> </span>
								</div>
							</div>
						</div>
						<div class="col-md-1"></div>
					</div>
				</div>
			</div>

			<div class="col-md-1"></div>
		</div>

		<div class="hidden">
			<script type="text/javascript">
				if (document.images) {
					mineImg = new Image();

					mineImg.src = "img/mine.svg";
				}

			</script>
		</div>
	</body>

	<script></script>
</html>
